<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart Text Animation</title>

<style>
    body {
        margin: 0;
        background: black;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: monospace;
    }

    #ui {
        position: relative;
        width: 420px;
        height: 420px;
        transform-style: preserve-3d;
    }

    /* Estilo de cada palavra */
    #ui .love_word {
        position: absolute;
        color: #ea80b0;
        font-size: 1.3rem;
        text-shadow: 0 0 10px #ff8de6;
        white-space: nowrap;
        letter-spacing: 2px;
        transform: translateY(-100%) rotateZ(-30deg);
    }

    /* Animação de movimento horizontal */
    @keyframes horizontal {
        0%   { transform: translateX(-50px) translateY(-100%) rotateZ(-30deg); opacity: 0.2; }
        50%  { transform: translateX(0px) translateY(-100%) rotateZ(-30deg); opacity: 1; }
        100% { transform: translateX(50px) translateY(-100%) rotateZ(-30deg); opacity: 0.2; }
    }

    #ui .love_horizontal {
        animation: horizontal 9000ms infinite alternate ease-in-out;
        animation-delay: calc(var(--i) * -300ms);
    }
</style>
</head>

<body>

<div id="ui"></div>

<script>
    const ui = document.getElementById("ui");

    // Fórmula do coração (paramétrica)
    function heartX(t) {
        return 16 * Math.pow(Math.sin(t), 3);
    }

    function heartY(t) {
        return 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
    }

    const total = 180;

    for (let i = 0; i < total; i++) {
        let t = (i / total) * Math.PI * 2;

        let x = heartX(t) * 12; 
        let y = -heartY(t) * 12;

        let word = document.createElement("div");
        word.classList.add("love_word", "love_horizontal");
        word.style.setProperty("--i", i);
        word.innerText = "I love you";

        word.style.transform = `
            translateX(${x}px)
            translateY(${y}px)
            rotate(${t}rad)
        `;

        ui.appendChild(word);
    }
</script>

</body>
</html>
