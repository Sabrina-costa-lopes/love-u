<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Wheel</title>

<style>
    body {
        margin: 0;
        background: black;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 1000px; /* ESSENCIAL PARA O 3D */
    }

    .wheel {
        position: relative;
        width: 250px;
        height: 250px;
        transform-style: preserve-3d;
        animation: spin 8s linear infinite;
    }

    @keyframes spin {
        0%   { transform: rotateX(0deg); }
        100% { transform: rotateX(360deg); }
    }

    .text {
        position: absolute;
        color: #ff9ecb;
        font-size: 20px;
        font-family: monospace;
        white-space: nowrap;
        text-shadow: 0 0 8px #ff74b7;
        transform-style: preserve-3d;
    }
</style>
</head>
<body>

<div class="wheel" id="wheel"></div>

<script>
    const wheel = document.getElementById("wheel");
    const total = 40; 
    const radius = 120; // profundidade 3D

    for (let i = 0; i < total; i++) {
        const t = document.createElement("div");
        t.className = "text";
        t.innerText = "I love you";

        // distribui no cÃ­rculo 3D
        let angle = (i / total) * 360;

        t.style.transform = `
            rotateY(${angle}deg)
            translateZ(${radius}px)
        `;

        wheel.appendChild(t);
    }
</script>

</body>
</html>
